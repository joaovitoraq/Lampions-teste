        <div class="logo">
            <div class="content">
                <h1>Faça Seu Agendamento</h1>
                <br>
                <form id="formAgendamento">
        
                    <!--NOME-->
                        <input type="text" id="nome" placeholder="Digite seu nome completo" required pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$">
                        <br><br>

                        <!--CPF-->
                        <input type="text" placeholder="Digite seu CPF (somente números)" autocomplete="off" maxlength="14" required id="cpf">
                        <script src="./js/js.js"></script>
                        <br><br>
        
                        <!--EMAIL-->
                        <input type="email" placeholder="Digite seu E-mail" required id="email">
                        <br><br>
        
                        <!--CONTATO-->
                            <input type="tel" placeholder="Número para contato" required maxlength="14" id="tel">
                            <script src="./js/tel.js"></script>
                        <br>
        
                        <!--ESTILO DE CORTE-->
                        <!-- <td>Qual corte você quer realizar?</td> -->
                        <br>
                        <div class="hora-data">
                        <select name="hora" id="hora">
                            <option selected disabled value="">Horários</option>
                            <option value="08:00">08:00 às 09:00</option>
                            <option value="10:00">10:00 às 11:00</option>
                            <option value="13:00">13:00 às 14:00</option>
                            <option value="14:30">14:30 às 15:30</option>
                            <option value="16:00">16:00 às 17:00</option>
                        </select>
                        <br>
        
                        <!--AGENDAMENTO-->
                            <input type="date" required id="dia">
                        </div>
                        <br>

                        <div class="corte-barbeiro">
                        <select name="Cortes" id="cortes" required>
                            <option selected disabled value="">Cortes</option>
                            <option value="Degradê">Degradê</option>
                            <option value="Social">Social</option>
                            <option value="Barba">Barba</option>
                            <option value="Degrade+barba">Degrade+barba</option>
                            <option value="Social+barba">Social+barba</option>
                            <option value="Outros">Outros</option>
                        </select>

                        <select name="barbeiro" id="barbeiro">
                            <option selected disabled value="">Barbeiros</option>
                            <option value="">João Vitor</option>
                            <option value="">Kaleb</option>
                            <option value="">Sharles</option>
                            <option value="">Alexandre</option>
                            <option value="">Andrey</option>
                        </select>
                        </div>	
                        <br>
                        <!--BOTÃO-->
                        <button type="submit">Confirmar agendamento</button>
                </form >
